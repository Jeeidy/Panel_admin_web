<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (igual que en las páginas anteriores) -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <!-- ... (mismo contenido que en las páginas anteriores) ... -->
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Perfil del Administrador</h1>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle mb-3">
                                <h5 class="card-title">Nombre del Administrador</h5>
                                <p class="card-text">Rol: Administrador</p>
                                <button class="btn btn-primary" id="changePhotoBtn">Cambiar foto</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Información Personal</h5>
                                <form id="profileForm">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="fullName" value="Nombre del Administrador">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" value="admin@ejemplo.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="phone" value="+1234567890">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </form>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">Cambiar Contraseña</h5>
                                <form id="passwordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Contraseña Actual</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Aquí se pueden agregar funciones JavaScript para manejar la actualización del perfil y el cambio de contraseña
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Lógica para guardar los cambios del perfil
            alert('Cambios guardados con éxito');
        });

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Lógica para cambiar la contraseña
            alert('Contraseña cambiada con éxito');
        });

        document.getElementById('changePhotoBtn').addEventListener('click', function() {
            // Lógica para cambiar la foto de perfil
            alert('Funcionalidad de cambio de foto aún no implementada');
        });
    </script>
</body>
</html>
